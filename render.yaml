services:
  # Backend API
  - type: web
    name: storydoc-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: storydoc-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PIPEDRIVE_API_TOKEN
        sync: false
      - key: PIPEDRIVE_WEBHOOK_SECRET
        sync: false

# Database
databases:
  - name: storydoc-db
    databaseName: storydoc
    user: storydoc
    region: frankfurt
    plan: free
